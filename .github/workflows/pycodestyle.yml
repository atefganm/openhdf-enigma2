name: pycodestyle

on:
  push:
    branches: [7.2]
  pull_request:
    branches: [7.2]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: actions/cache@v1
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-1

      - name: pycodestyle
        run: |
          pip install pycodestyle

      - name: run pycodestyle
        run: |
          pycodestyle --config=setup.cfg
